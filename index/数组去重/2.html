<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

<script>
    var arr = [1,5,6,5,1,8,2,6];
    console.log(arr);
    function unique5(array){
        var r = [];
        for(var i = 0, l = array.length; i < l; i++) {
            for(var j = i + 1; j < l; j++)
                if (array[i] === array[j]){
                    j = ++i;
                }
            r.push(array[i]);
        }
        console.log(r);
        return r;
    }

    unique5(arr);
</script>

</body>
</html>
