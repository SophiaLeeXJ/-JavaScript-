<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符数组去重</title>
</head>
<body>

<script>
    function unique3(array){
        var n = [array[0]]; //结果数组
        //从第二项开始遍历
        for(var i = 1; i < array.length; i++) {
        //如果当前数组的第i项在当前数组中第一次出现的位置不是i，
        //那么表示第i项是重复的，忽略掉。否则存入结果数组
            if (array.indexOf(array[i]) == i){
                n.push(array[i]);
            }
        }
        console.log(n);
        return n;
    }

    var arr = [1,5,6,5,1,8,2,6];
    unique3(arr);
</script>

</body>
</html>
