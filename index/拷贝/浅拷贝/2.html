<body>

<script>
    var obj = {
        person: {
            name: 'Anastasia'
        }
    };
    function copy(obj){
        var newobj = {};
        for(var attr in obj){
            newobj[attr] = obj[attr];
        }
        return newobj;
    }
    var obj2 = copy(obj);
    obj2.person.name = 'Elizabeth';
    alert(obj.person.name);
</script>

</body>
