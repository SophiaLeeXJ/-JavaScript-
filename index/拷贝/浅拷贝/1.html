<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浅拷贝1</title>
</head>
<body>

<script>
    var obj = { a: 10 };
    function copy(obj){
        var newobj = {};
        for(var attr in obj){
            newobj[attr] = obj[attr];
        }
        return newobj;
    }
    var obj2 = copy(obj);
    obj2.a = 20;
    alert(obj.a);
</script>;
</body>
</html>
