<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环与定时器</title>
</head>
<body>

<script>
    for(var i=0; i<5; i++){
        setTimeout(function(){
            console.log( new Date, i );
        }, 1000);
    }
    console.log( new Date, i );
</script>

</body>
</html>
