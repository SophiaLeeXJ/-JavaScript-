<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <link rel="stylesheet" href="../../Bootstrap/bootstrap/css/bootstrap.min.css/">
    <link rel="stylesheet" href="../../Bootstrap/bootstrap/css/bootstrap-responsive.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../../Bootstrap/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .span2 {
            background: lightblue;
        }
        .span10 {
            background: lightgreen;
        }
        .span10 form {
            background: lightseagreen;
        }
        .span10 .span8 {
            margin: 0 auto;
        }
        h3 {

        }
        .span10 .form-group {
            margin-bottom: 10px;
        }
        .span10 .control-label {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">我是导航部分！</div>
        <div class="span10">
            <form action="http://www.baidu.com" method="post" class="form-horizontal span8">
                <h3 class="text-center">请填写您的入场券</h3>
                <div class="form-title"></div>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">UserName</label>
                    <div class="col-md-9">
                        <input type="text" id="username" class="form-control" placeholder="UserName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="checkcode" class="control-label">CheckCode</label>
                    <div class="col-lg-9">
                        <input type="text" id="checkcode" placeholder="CheckCode">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <label for="checkbox">
                            <input type="checkbox" id="checkbox"> I accept your requirement！
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function(){
        var timer = null;

        timer = setInterval( change,3000 );
    });

    function change(){

    }
</script>

</body>
</html>
